<head>
    <meta charset="UTF-8">

    <meta name="author" content="Cyril Krylatov">
    <title>Web version of ChronoArc</title>
    <link rel="stylesheet" href="./style.css?v=0.1">

    <meta name="theme-color" content="#5599FE">

<body>
    <main class="js-main">
        <p class="step step--0 js-step">
            <input aria-label="Choose a length for the timer" type="number" inputmode="decimal" class="js-input" value="120">
        </p>
        <p class="step step--1 js-step" hidden>10</p>
        <p class="step step--2 js-step js-timer" hidden>120</p>
    </main>
    <footer>

    <script src="app.js"></script>

</html>
