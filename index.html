<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Cyril Krylatov">
    <title>Web version of ChronoArc</title>
    <link rel="stylesheet" href="./style.css?v=0.1">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" href="./favicon-32px.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./favicon-16px.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon-32px.png">
    <meta name="theme-color" content="#5599FE">
</head>

<body>
    <main class="js-main">
        <div class="step step--0 js-step">
            <form class="js-form">
                <fieldset>
                    <legend>Temps par défaut</legend>
                    <div class="labels">
                        <label>
                            120s
                            <input type="radio" name="default" value="120" checked>
                        </label>
                        <label>
                            80s
                            <input type="radio" name="default" value="80">
                        </label>
                        <label>
                            60s
                            <input type="radio" name="default" value="60">
                        </label>
                        <label>
                            40s
                            <input type="radio" name="default" value="40">
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Handicap</legend>
                    <div class="labels">
                        <div class="label-wrapper js-label-wrapper">
                            <label>
                                0s <input type="radio" name="handicap" value="0" checked>
                            </label>
                            <div class="label-subtotal">Total : <span class="js-subtotal">120</span>s</div>
                        </div>
                        <div class="label-wrapper js-label-wrapper">
                            <label>
                                -10s
                                <input type="radio" name="handicap" value="10">
                            </label>
                            <div class="label-subtotal">Total : <span class="js-subtotal">110</span>s</div>
                        </div>
                        <div class="label-wrapper js-label-wrapper">
                            <label>
                                -15s
                                <input type="radio" name="handicap" value="15">
                            </label>
                            <div class="label-subtotal">Total : <span class="js-subtotal">105</span>s</div>
                        </div>
                        <div class="label-wrapper js-label-wrapper">
                            <label>
                                -20s
                                <input type="radio" name="handicap" value="20">
                            </label>
                            <div class="label-subtotal">Total : <span class="js-subtotal">100</span>s</div>
                        </div>
                    </div>
                </fieldset>
                <button type="button">Lancer le chrono</button>
            </form>
        </div>
        <p class="step step--1 js-step" hidden>10</p>
        <p class="step step--2 js-step js-timer" hidden>120</p>
    </main>
    <footer>
        <p>Made with ♥ by <a href="https://github.com/CyrilKrylatov">Cyril Krylatov</a>.</p>
    </footer>
    <audio disableremoteplayback x-webkit-airplay="deny" preload="auto" src="pouet.mp3" class="js-audio"></audio>
    <script src="app.js"></script>
</body>

</html>
